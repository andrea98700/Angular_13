<form #f="ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input class="form-control" [(ngModel)]="user.nome" type="text" name="nome" id="nome">
  </div>
  <div class="form-group">
    <label for="cognome">Cognome</label>
    <input class="form-control" [(ngModel)]="user.cognome" type="text" name="cognome" id="cognome">
  </div>
  <div class="form-group">
    <label for="codicefiscale">Codice Fiscale</label>
    <input class="form-control" [(ngModel)]="user.codicefiscale" type="text" name="codicefiscale" id="codicefiscale">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" [(ngModel)]="user.email" type="email" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="cellulare">Cellulare</label>
    <input class="form-control" [(ngModel)]="user.cellulare" type="tel" name="cellulare" id="cellulare" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
  </div>
  <div class="form-group">
    <label for="provincia">Provincia</label>
    <input class="form-control" [(ngModel)]="user.provincia" type="text" name="provincia" id="provincia">
  </div>
  <div class="form-group">
    <label for="eta">Et√†</label>
    <input class="form-control" [(ngModel)]="user.eta" type="number" name="eta" id="eta">
  </div>
  <div class="form-group form-footer row mt-3">
    <div class="col-md-4">
      <a class="btn btn-sm btn-primary w-100" [routerLink]="['/users']">TORNA INDIETRO</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-sm btn-danger w-100" (click)="resetForm(f.form)">RESETTA</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-sm btn-success w-100" (click)="saveUser()">SALVA</a>
    </div>
  </div>
</form>
