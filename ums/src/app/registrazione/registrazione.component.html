<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Registrati</h1>

    <form name="signUpForm" #f="ngForm" (ngSubmit)="signUp(f)">
      <div class="row mt-4">
        <div class="form-group col-sm-6">
          <label for="nome">Nome</label>
          <input class="form-control" required minlength="3" type="text" ngModel #nome="ngModel" id="nome" name="nome" placeholder="Nome">
          <app-required-fields [nomeItem]="nome"></app-required-fields>
        </div>
        <div class="form-group col-sm-6">
          <label for="email">Email</label>
          <input class="form-control" required email type="email" ngModel #email="ngModel" id="email" name="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" placeholder="Email">
          <app-required-fields [nomeItem]="email"></app-required-fields>
        </div>
      </div>

      <div class="row mt-4">
        <div class="form-group col-sm-6">
          <label for="password">Password</label>
          <input class="form-control" required minlength="6" type="password" ngModel #password="ngModel" id="password" name="password" placeholder="Password">
          <app-required-fields [nomeItem]="password"></app-required-fields>
        </div>
        <div class="form-group col-sm-6">
          <label for="confermapassword">Conferma Password</label>
          <input class="form-control" required minlength="6" type="password" ngModel #confermapassword="ngModel" id="confermapassword" name="confermapassword" placeholder="Conferma Password">
          <div *ngIf="confermapassword.touched && password.valid && confermapassword.dirty && confermapassword.value.length !== 0 && confermapassword.value !== password.value">
            <div class="alert alert-danger" *ngIf="confermapassword.value !== password.value">
              <fa-icon class="color-error-icon" [icon]="faXmark"></fa-icon>
              Il campo deve coincidere con il campo {{ (password.name.charAt(0).toUpperCase() + password.name.slice(1)) }}
            </div>
          </div>
          <div *ngIf="confermapassword.valid && confermapassword.touched && confermapassword.value === password.value">
            <fa-icon class="color-valid-icon" [icon]="faCheck"></fa-icon>
          </div>
        </div>
      </div>

      <div class="form-group text-center form-footer row mt-5">
        <button class="btn btn-primary" [disabled]="!f.valid">Registrati</button>
      </div>
    </form>
  </div>
</div>
